{% extends "base.html" %}
{% block content %}
{% block content_title %}
{% endblock %}
{% for article in articles_page.object_list %}
<article class="post">
    <h2 class="post-title">
        <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark">
            {{ article.title }}
        </a>
    </h2>
    <div class="post-pubdate">
        {{ article.locale_date }}
    </div>
    <div class="post-summary"> {{ article.summary }} </div>
</article>
{% endfor %}
{% include 'pagination.html' %}
{% endblock content %}
